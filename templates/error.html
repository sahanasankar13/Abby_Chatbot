{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Error</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ error_message }}</h4>
            
            {% if error_details %}
            <div class="mt-4">
                <h5>Technical Details:</h5>
                <pre class="bg-light p-3 rounded">{{ error_details }}</pre>
            </div>
            {% endif %}
            
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Chat</a>
                <a href="{{ url_for('view_metrics') }}" class="btn btn-outline-secondary ml-2">Try Dashboard Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
